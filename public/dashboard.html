<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الإشارات - ALPHA TRADE ACADEMY</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      background: gold;
      color: #000;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      border-radius: 0 0 15px 15px;
    }
    .signal {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      box-shadow: 0 0 10px #111;
    }
    .signal h2 {
      margin-top: 0;
      color: gold;
    }
    .strength {
      font-weight: bold;
    }
    .logout {
      position: absolute;
      top: 20px;
      left: 20px;
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>📈 إشارات التداول - ALPHA TRADE ACADEMY</header>

  <button class="logout" onclick="logout()">خروج</button>

  <div id="signals">
    <div class="signal">
      <h2>إشارة الذهب 🟡</h2>
      <p>فريم: 5 دقائق</p>
      <p>⌛️ 18:10</p>
      <p>📊 المؤشرات: RSI + MACD</p>
      <p class="strength">📈 قوة الإشارة: 🟢 قوية ✅</p>
    </div>

    <div class="signal">
      <h2>إشارة البيتكوين ₿</h2>
      <p>فريم: 5 دقائق</p>
      <p>⌛️ 18:10</p>
      <p>📊 المؤشرات: RSI + EMA</p>
      <p class="strength">📈 قوة الإشارة: 🟡 متوسطة</p>
    </div>
  </div>

  <script>
    // حماية الصفحة من المتطفلين
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "/login.html";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
